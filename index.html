<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>BOCCIA CLUB RINKAI</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    #logo {
      position: absolute;
      top: 10px;
      right: 10px;
      height: 60px;
      cursor: pointer;
      z-index: 1000;
    }

    #board {
      position: relative;
      /* width: 98vw; */ /* Removed horizontal scaling */
      height: 98vh;
      background-image: url('boccia_field.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: left top;
      margin-top: 1vh;
      margin-left: 1vw;
      overflow: hidden;
      touch-action: none;
    }

    .ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      transition: transform 0.2s ease;
    }
  </style>
  <script>
    document.write(`<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js?v=${Date.now()}"\><\/script>`);
  </script>
</head>
<body>
  <script>
    const timestamp = Date.now();
    document.write(`<img src="boccia_logo.png?v=${timestamp}" id="logo" onclick="location.reload();" alt="Boccia Logo" />`);
  </script>
  <div id="board">
    <!-- Red balls -->
    <div class="ball red-ball" style="background-color: red; left: 5px; top: calc(50% - 165px);"></div>
    <div class="ball red-ball" style="background-color: red; left: 5px; top: calc(50% - 140px);"></div>
    <div class="ball red-ball" style="background-color: red; left: 5px; top: calc(50% - 115px);"></div>
    <div class="ball red-ball" style="background-color: red; left: 5px; top: calc(50% - 90px);"></div>
    <div class="ball red-ball" style="background-color: red; left: 5px; top: calc(50% - 65px);"></div>
    <div class="ball red-ball" style="background-color: red; left: 5px; top: calc(50% - 40px);"></div>

    <!-- White jack ball -->
    <div id="whiteBall" class="ball" style="background-color: white; left: 5px; top: calc(50%);"></div>

    <!-- Blue balls -->
    <div class="ball blue-ball" style="background-color: blue; left: 5px; top: calc(50% + 40px);"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 5px; top: calc(50% + 65px);"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 5px; top: calc(50% + 90px);"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 5px; top: calc(50% + 115px);"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 5px; top: calc(50% + 140px);"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 5px; top: calc(50% + 165px);"></div>
  </div>

  <script>
    document.querySelectorAll('.ball').forEach(el => {
      interact(el).draggable({
        listeners: {
          move (event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
            target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
          }
        }
      });
    });
  </script>
</body>
</html>
