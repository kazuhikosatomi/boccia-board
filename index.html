<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>BOCCIA CLUB RINKAI</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 70px;
      cursor: pointer;
      z-index: 1000;
    }

    #board {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('boccia_field.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      touch-action: none;
      overflow: hidden;
    }

    .ball {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      transition: transform 0.2s ease;
    }

    @media (max-width: 600px) {
      .ball {
        width: 24px;
        height: 24px;
      }

      #logo {
        height: 55px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <img src="boccia_logo.png" id="logo" onclick="location.reload();" alt="Boccia Logo" />
  <div id="board">
    <!-- Red balls -->
    <div class="ball red-ball" style="background-color: red; left: 75px; top: 120px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 75px; top: 155px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 75px; top: 190px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 75px; top: 225px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 75px; top: 260px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 75px; top: 295px;"></div>

    <!-- White jack ball -->
    <div id="whiteBall" class="ball" style="background-color: white; left: 75px; top: 425px;"></div>

    <!-- Blue balls -->
    <div class="ball blue-ball" style="background-color: blue; left: 75px; top: 530px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 75px; top: 565px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 75px; top: 600px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 75px; top: 635px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 75px; top: 670px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 75px; top: 705px;"></div>
  </div>

  <script>
    document.querySelectorAll('.ball').forEach(el => {
      interact(el).draggable({
        listeners: {
          move (event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
            target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
          }
        }
      });
    });
  </script>
</body>
</html>
