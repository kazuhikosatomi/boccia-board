<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>BOCCIA CLUB RINKAI</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000; /* 任意。フィールド外の色 */
      display: flex;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #logo {
      position: absolute;
      top: 1%;
      right: 1%;
      height: 5%;
      cursor: pointer;
      z-index: 1000;
    }

    #board {
      aspect-ratio: 9 / 16;
      height: 100vh;
      max-height: 100vh;
      max-width: calc(100vh * 9 / 16);
      background-image: url('boccia_field.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top left;
      position: relative;
      touch-action: none;
      overflow: hidden;
      margin-left: 0;
    }

    .ball {
      width: 3.0%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      position: absolute;
      transition: transform 0.2s ease;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <img src="boccia_logo.png" id="logo" onclick="location.reload();" alt="Boccia Logo" />
  <div id="board">
    <!-- Red balls -->
    <div class="ball red-ball" style="background-color: red; left: 0px; top: 40px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 0px; top: 60px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 0px; top: 80px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 0px; top: 100px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 0px; top: 120px;"></div>
    <div class="ball red-ball" style="background-color: red; left: 0px; top: 140px;"></div>

    <!-- White jack ball -->
    <div id="whiteBall" class="ball" style="background-color: white; left: 0px; top: 170px;"></div>

    <!-- Blue balls -->
    <div class="ball blue-ball" style="background-color: blue; left: 0px; top: 200px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 0px; top: 220px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 0px; top: 240px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 0px; top: 260px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 0px; top: 280px;"></div>
    <div class="ball blue-ball" style="background-color: blue; left: 0px; top: 300px;"></div>
  </div>

  <script>
    document.querySelectorAll('.ball').forEach(el => {
      interact(el).draggable({
        listeners: {
          move (event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
            target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
          }
        }
      });
    });
  </script>
</body>
</html>
